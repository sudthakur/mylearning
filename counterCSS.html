<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            counter-reset: section;
        }
        h1{
            counter-reset: subsection;
        }
        h1::before{
            counter-increment: section;
            content: "Topic " counter(section) ":";
        }
        h2::before{
            counter-increment: subsection;
            content: "Topic " counter(section) "."counter(subsection) ":";
        }
    </style>
</head>
<body>
    <h1>This is First H1</h1>
    <h2>ABCD</h2>
    <h2>EFGH</h2>
    <h2>IJKL</h2>

    <h1>This is Second H1</h1>
    <h2>ABCD</h2>
    <h2>EFGH</h2>
    <h2>IJKL</h2>

    <h1>This is Third H1</h1>
    <h2>ABCD</h2>
    <h2>EFGH</h2>
    <h2>IJKL</h2>
</body>
</html>
