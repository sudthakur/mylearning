<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            position: relative;
            display: inline-block;
        }
        .div2{
            display: none;
            position: absolute;
            background-color: lightgray;
            padding: 10px 15px;
            width: 200px;
            box-shadow: 0px 10px 15px 0px rgb(95, 130, 175);
        }
        .div1:hover .div2{
            display: block;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>Please hover on me!!</p>
        <div class="div2">
            <p>I am the content!</p>
        </div>
    </div>
</body>
</html>
