<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="register-style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="div1" class="div-size">
            <div id="div1-label" class="div-label">
                <label>First Name</label>
            </div>
            <div id="div1-content" class="div-cont">
                <input type="text" class="input-cont" value="" placeholder="Please Enter">
            </div>
        </div>
        <div id="div2" class="div-size">
            <div id="div2-label" class="div-label">
                <label>Last Name</label>
            </div>
            <div id="div2-content" class="div-cont">
                <input type="text" class="input-cont" value="" placeholder="Please Enter">
            </div>
        </div>
        <div id="div3" class="div-size">
            <div id="div3-label" class="div-label">
                <label>Full Name</label>
            </div>
            <div id="div3-content" class="div-cont">
                <input type="text" class="input-cont" value="" placeholder="Please Enter">
            </div>
        </div>
        <div id="div4" class="div-size">
            <div id="div4-label" class="div-label">
                <label>Age</label>
            </div>
            <div id="div4-content" class="div-cont">
                <input type="text" class="input-cont" value="" placeholder="Please Enter">
            </div>
        </div>
        <div id="div5" class="div-size">
            <div id="div5-label" class="div-label">
                <label>Father Name</label>
            </div>
            <div id="div5-content" class="div-cont">
                <input type="text" class="input-cont" value="" placeholder="Please Enter">
            </div>
        </div>
        <div id="div6" class="div-size">
            <div id="div6-label" class="div-label">
                <label>Email</label>
            </div>
            <div id="div6-content" class="div-cont">
                <input type="text" class="input-cont" value="" placeholder="Please Enter">
            </div>
        </div>
        <div id="div7" class="div-size">
            <div id="div7-label" class="div-label">
                <label>Education</label>
            </div>
            <div id="div7-content" class="div-cont">
                <select name="edu" id="edu" class="sel-cont">
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BTECH">BTECH</option>
                    <option value="MTECH">MTECH</option>
                    <option value="BA">BA</option>
                    <option value="MA">MA</option>
                </select>
            </div>
        </div>
        <div id="div7" class="div-size">
            <div id="div6-label" class="div-label">
                <input type="button" value="Clear" id="clr" class="btn">
            </div>
            <div id="div6-content" class="div-cont">
                <input type="button" value="Submit" id="submit" class="btn">
            </div>
        </div>
    </div>
</body>
</html>
