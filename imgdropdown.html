<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .drop-cont{
            display: none;
            position: absolute;
            box-shadow: 0px 10px 15px 0px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .dropdown:hover .drop-cont{
            display: block;
        }

        .desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <img src="GANESH7.jpg" alt="lordganesha" width="100" height="200">
        <div class="drop-cont">
            <img src="GANESH7.jpg" alt="lordganesha" width="400" height="500">
            <div class="desc">Lord Ganesha Image</div>
        </div>
    </div>
</body>
</html>
