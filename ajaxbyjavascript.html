<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="loaddata">
            <h2>Hello i am learning AJAX (Asyncronus Javascript And XML) now!!!!!</h2>
        </div>
        <button class="btn btn-success" id="btn" onclick="myfunc()">Click on me to see AJAX</button>
    </div>
</body>

<script>
    function myfunc(){
        var req=new XMLHttpRequest();
        req.open('GET','Formresponsive.html',true);
        req.send();
        req.onreadystatechange=function(){
            if(req.readyState==4 && req.status==200){
                document.getElementById('loaddata').innerHTML=req.responseText;
            }
        }
    }
</script>
</html>
